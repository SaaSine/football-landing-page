<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Promo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 class="logo">FOOTBALL ⚽</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Teams</a>
            <a href="#">Tickets</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero reveal">
        <h2>Real Madrid vs Barcelona</h2>
        <p>Saturday, June 15 — Santiago Bernabéu Stadium</p>
        <button>Buy Tickets</button>
    </section>
    <section class="teams">
    <div class="team">
        <img src="https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg" alt="Real Madrid">
        <h3>Real Madrid</h3>
    </div>

    <div class="versus">VS</div>

    <div class="team">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg" alt="Barcelona">
        <h3>Barcelona</h3>
    </div>
</section>

 <script>
const reveals = document.querySelectorAll('.reveal');

window.addEventListener('scroll', () => {
  for (let i = 0; i < reveals.length; i++) {
    const windowHeight = window.innerHeight;
    const elementTop = reveals[i].getBoundingClientRect().top;
    const elementVisible = 150;
    if (elementTop < windowHeight - elementVisible) {
      reveals[i].classList.add('active');
    } else {
      reveals[i].classList.remove('active');
    }
  }
});
</script> 


</body>
<footer>
    <p>© 2025 Football Event | Designed by Yassin ⚽</p>
    <div class="socials">
        <a href="#">Instagram</a>
        <a href="#">YouTube</a>
        <a href="#">Twitter</a>
    </div>
</footer>


</html>
